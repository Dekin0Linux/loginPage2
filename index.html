<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container ">
        <nav class="navbar navbar-expand-lg mb-5">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" id="logo">D</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Join Us</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="row mt-5">
            <div class="col-md-6">
                <small class="my-5 ">START FOR FREE</small>
                <h1 class="mt-2 mb-4 display-3 fw-bold ">Create new account</h1>
                <small>Already A Member ?</small><a href="#">Log In</a>
                <h4 class="" id="error"></h4>
                <form action="" method="" class="mb-5">
                    <div class="row my-3">
                        <div class="col">
                          <input type="text" class="form-control bg-transparent text-light" placeholder="First name" aria-label="First name" id="fname">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control bg-transparent text-light" placeholder="Last name" aria-label="Last name" id="lname">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col">
                            <input type="email" class="form-control bg-transparent text-light" placeholder="Email" aria-label="Last name" id="email">
                          </div>
                    </div>
                    <div class="row my-3 mb-5">
                        <div class="col">
                            <input type="password" class="form-control bg-transparent text-light" placeholder="password" aria-label="Last name" id="password">
                          </div>
                    </div>
                    <div class="row my-3">
                        <div class="col">
                          <input type="submit" class="form-control bg-primary border-0 rounded-pill text-light" placeholder="First name" aria-label="First name" value="Create an account">
                        </div>
                        <div class="col">
                            <input type="submit" class="form-control bg-secondary border-0 rounded-pill text-light" placeholder="First name" value="Change Method">
                          </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 bg-white rounded-3">
              <img src="./img.png" alt="img" class="img-fluid">
            </div>
        </div>
    </div>
    <div id="overlay"></div>
    

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js
    "></script>
</body>
</html>
